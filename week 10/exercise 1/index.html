<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>JavaScript Example</h1>
    <form action="#">
        <input type="number" id="number1" placeholder="Enter first number" required>
        <br>
        <input type="number" id="number2" placeholder="Enter second number" required>
        <br>
        <button id="button1" onclick="addNumbers();">Submits</button>
        <label id="result"></label>
    </form>
    <script>
        function addNumbers() {
            const number1 = parseInt(document.getElementById('number1').value);
            const number2 = parseInt(document.getElementById('number2').value);
            if (isNaN(number1) || isNaN(number2)) {
                document.getElementById('result').innerHTML = "<br>Please enter valid numbers.";
                return;
            }
            
            const Tong = number1 + number2;
            document.write("The sum is: " + Tong);

            const Hieu = number1 - number2;
            document.write("<br>The difference is: " + Hieu);

            const Tich = number1 * number2;
            document.write("<br>The product is: " + Tich);

            const Thuong = number1 / number2;
            document.write("<br>The quotient is: " + Thuong);
        }
        
    </script>
</body>
</html>
